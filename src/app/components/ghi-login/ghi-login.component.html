<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="border p-5" style="width: 50%">
    <!-- {{ this.loginForm.value | json }}<br />
    valid: {{ this.loginForm.valid }}<br />
    prestine: {{ this.loginForm.pristine }}<br />
    dirty: {{ this.loginForm.dirty }}<br /> -->
    <br />

    <form [formGroup]="loginForm" (submit)="login()">
      <div class="form-group mb-3">
        <label for="email" class="mb-2">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          formControlName="email"
          placeholder="Enter email"
          #emailInput
        />
        <!-- {{ loginForm.controls["email"].errors | json }} -->
        <div
          *ngIf="
            loginForm.get('email')?.invalid &&
            (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)
          "
        >
          <div
            *ngFor="let error of errors.email"
            class="alert alert-danger"
            [hidden]="!loginForm.get('email')?.hasError(error.type)"
          >
            {{ error.message }}
          </div>
        </div>
      </div>

      <div class="form-group mb-3">
        <label for="loginPassword" class="mb-2">PASSWORD (GHI code)</label>
        <input
          type="password"
          class="form-control"
          id="loginPassword"
          placeholder="Password"
          formControlName="password"
          #passwordInput
        />
        <!-- {{ loginForm.get('password')?.errors | json}} -->
        <div
          *ngIf="
            loginForm.get('password')?.invalid &&
            (loginForm.get('password')?.touched ||
              loginForm.get('password')?.dirty)
          "
        >
          <div *ngFor="let error of errors.password" class="alert alert-danger">
            {{ error.message }}
          </div>
        </div>
      </div>
      <button
        [disabled]="loginForm.invalid"
        type="submit"
        class="btn btn-primary mt-2"
      >
        Submit
      </button>
    </form>
  </div>
</div>
