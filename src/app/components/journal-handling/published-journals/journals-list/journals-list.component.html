<table class="table">
  <tr>
    <th>index</th>
    <th>even/odd</th>
    <th>title</th>
    <th>Journal in pdf</th>
    <th>description</th>
    <th>department</th>
    <th>contributors</th>
  </tr>
  <tr
    [ngClass]="e ? 'even' : 'odd'"
    *ngFor="let journal of journals; let i = index; let e = even; let o = odd"
  >
    <td>{{ i }}</td>
    <td>{{ e ? "even" : "odd" }}</td>
    <td>{{ journal.title }}</td>
    <td>{{ journal.full_Journal }}</td>
    <td>{{ journal.description }}</td>
    <td>{{ journal.department }}</td>
    <!-- <td *ngFor="let contributor of journal.contributors">{{contributor.name}}</td> -->
  </tr>
</table>

<div class="container">
  <div class="row">
    <div class="col-md-3 ">
      <div class="form-group">
        <label for="sort-select" class = "my-3">Sort Journals By:</label>
        <select class="form-control" id="sort-select">
          <option value="title">Title</option>
          <option value="date">Date</option>
          <option value="author">Author</option>
        </select>
      </div>
    </div>
    <div class="col-md-9 border ">
      <h3>Journals to be viewed:</h3>
      <ul *ngFor="let journal of journals" class="list-group border p-3 my-2">
        <strong
          ><li class="list-group-item my-3">{{ journal.title }}</li></strong
        >
        <span class="journal-desctiption">{{ journal.description }}</span>
        <div class="form-group mt-3">
          <button (click)="selectJournal(journal)" type="submit" class="btn btn-secondary m-2">
            Journal Status
          </button>
        </div>
      </ul>
    </div>
  </div>
</div>
